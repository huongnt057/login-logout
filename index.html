<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login/Logout animation concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>
  <body>
  <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check">
      <img src="images/logo_big.png" alt="Logo">
      </div>
      <div class="login__form">
        <div class="login__row">
          <span class="icon-login icon-user"> </span>
          <input type="text" class="login__input name" placeholder="Username"/>
        </div>
        <div class="login__row">
          <span class="icon-login icon-pass"></span>
          <input type="password" class="login__input pass" placeholder="Password"/>
        </div>
        <button type="button" class="login__submit">Sign in</button>
        <p class="haveacount">Don't have an account?</a></p>
        <p class="register_user text-register"> Creat New Acount</p>
      </div>
    </div>
  </div>
   <div class="box-register">
      <div class="img-logo">
        <img src="images/logo_big.png" alt="Logo">
      </div>
      <p class="titile-register">Creat a new acount</p>
      <p class="text-form">Please enter</p>
      <form action="index_submit" method="get" accept-charset="utf-8">
        <div class="col-left">
            <div class="form-group">
              <div class="item-group">
                   <label for="">Sponso Id</label>
                   <div class="login__row register_row">
                      <span class="icon-frregister fa fa-user-o"> </span>
                      <input type="text" class="login__input name" placeholder="comia" required="Please enter!"/>
                  </div>
               </div> 

               <div class="item-group">
                  <label for="">Desried ID</label>
                   <div class="login__row register_row">
                    <span class="icon-frregister fa fa-id-card"> </span>
                    <input type="text" class="login__input name" placeholder="comia" required="Please enter!"/>
                  </div>
              </div>
               <div class="item-group">
                  <label for="">Email</label>
                   <div class="login__row register_row">
                    <span class="icon-frregister fa fa-envelope"> </span>
                    <input type="email" class="login__input name" placeholder="comia" required="Please enter!"/>
                  </div>
              </div>
               <div class="item-group">
                 <label for="">Password</label>
                 <div class="login__row register_row">
                    <span class="icon-frregister fa fa fa-unlock-alt"> </span>
                    <input type="password" class="login__input name" placeholder="comia" required="Please enter!"/>
                 </div>
              </div>
            </div>
          
        </div>
        <div class="col-left">
            <div class="form-group">
              <div class="item-group">
                <label for="">Sponso Name</label>
                <div class="login__row register_row">
                  <span class="icon-frregister fa fa fa-address-book-o"> </span>
                  <input type="text" class="login__input name" placeholder="comia" required="Please enter!"/>
                </div>
              </div>
              <div class="item-group">
                   <label for="">Name</label>
                   <div class="login__row register_row">
                      <span class="icon-frregister fa fa fa-user-o"> </span>
                      <input type="text" class="login__input name" placeholder="comia" required="Please enter!"/>
                  </div>
               </div> 
               <div class="item-group">
                 <label for="">Country</label>
                 <div class="login__row register_row">
                  <span class="icon-frregister fa fa-map-marker"> </span>
                  <select name="" class="select_country">
                    <option value="0">Viet Nam</option>
                    <option value="1">Philipine</option>
                    <option value="0">Viet Nam</option>
                    <option value="1">Philipine</option>
                     <option value="0">Viet Nam</option>
                    <option value="1">Philipine</option>
                  </select>
                </div>
              </div>
               <div class="item-group">
                  <label for="">Password</label>
                   <div class="login__row register_row">
                    <span class="icon-frregister fa fa-unlock-alt"> </span>
                    <input type="password" class="login__input name" placeholder="comia" required="Please enter!"/>
                  </div>
              </div>
            </div>
        </div>
        <div class="btnsubmit">
           <button type="button" class="login_register">Lest start mining</button>
        </div>

      </form>
    <div class="app__logout">
        <span class="app__logout-icon"></span>
      </div>
    </div>
</div>
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
